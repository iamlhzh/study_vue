<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
      .ball{
        width:15px;
        height:15px;
        border-radius:50%;
        background-color: red;
      }
    </style>
</head>
<body>
    <div id="app">
      <input type="button" value="快到碗里来" @click="flag=!flag">
      <!-- 1.使用transition包起小球 -->
      <transition
      @before-enter="beforeEnter"
      @enter="enter"
      @after-enter="afterEnter"
      >
          <div v-show="flag" class="ball">
      </transition>

      </div>
    </div>
    <script>
         var vm=new Vue({
            el:'#app',
            data:{
              flag:false
            },
            methods:{
              //注意:动画钩子函数的第一个参数:el,表示 要执行动画的那个DOM元素,是个原生的JS DOM对象
              //可认为,el是通过document.getElementById('')方式获取到的原生JS DOM对象
              beforeEnter(el){
                //beforeEnter表示动画入场之前,此时,动画尚未开始,可以在beforeEnter中设置元素开始动画之前的起始样式
                //设置小球开始动画之前的,起始位置
                el.style.transform="translate(0,0)"

              },
              enter(el,done){
                el.offsetWidth;
                //enter表示动画开始之后的样式,这里可以设置小球完成动画之后的解释状态
                el.style.transform="translate(150px,450px)"
                el.style.transition='all 1s ease'
                //这里的done,其实就是afterEnter这个函数,也就是说:done是afterEnter函数的引用
                done();

              },
              afterEnter(el){
                //动画完成之后,调用afterEnter
                //console.log('ok)
                this.flag=!this.flag
              }
            }
         });
     </script>
</body>

</html>
