<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <mycom></mycom`>
    </div>
    <script>
      //1.1使用Vue.extend来创建全局的Vue组件
      var com1=Vue.extend({
        template:'<h3>使用Vue.extend创建的组件</h3>'
      })
      //1.2使用Vue.component('组件名称',创建出来的组件模板对象)
      // Vue.component('mycom',com1);
      //如果使用Vue.component定义全局组件的时候,组件名称使用了驼峰命名,则在引用组件的时候,需要把
      //大写的驼峰改为小写的字母,同时,两个单词之间使用-连接;
      //如果不使用驼峰,则直接拿名称来使用即可;


      //简化创建组件
      //Vue.component 第一个参数:组件的名称,将来在引用组件的时候,就是一个标签的形式来引入它的
      //第二个参数:Vue.extend创建的组件,其中template就是组件将来要展示的HTML内容
      Vue.component('mycom',Vue.extend({
        template:'<h2>简化创建组件</h2>'
      }))



         var vm=new Vue({
            el:'#app',
            data:{},
            methods:{}
         });

         
     </script>
</body>

</html>
