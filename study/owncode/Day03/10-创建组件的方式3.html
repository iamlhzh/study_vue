<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <mycom></mycom>
      <!-- <login></login> 无法使用,报错-->
    </div>
    <div id="app2">
        <mycom></mycom>
        <login></login>
      </div>
    <!--在被控制的#app外面,使用template元素,定义组件的HTML模板结构  -->
    <template id="tmp1">
      <div>
        <h1>这是通过 template 元素,在外部定义的组件结构,这个方式,有代码的只能提示和高亮</h1>
        <h4>好</h4>
      </div>
    </template>

    <template id="tmp2">
      <h1>这是私有的login组件</h1>
    </template>
    <script>

      Vue.component('mycom',{
        template:'#tmp1'
      })


         var vm=new Vue({
            el:'#app',
            data:{},
            methods:{}
         });
         var vm=new Vue({
            el:'#app2',
            data:{},
            methods:{},
            directives:{},
            components:{//定义实例内部私有组件的
              login:{
                template:'#tmp2'
              }
            },

            beforeCreate(){},
            created(){},
            beforeMount(){},
            mounted(){},
            beforeUpdate(){},
            updated(){},
            beforeDestroy(){},
            destroyed(){}
         });
     </script>
</body>

</html>
