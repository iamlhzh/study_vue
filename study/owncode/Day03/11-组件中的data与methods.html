<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <mycom></mycom>
    </div>
    <script>
      //1.组件可以有自己的data数据
      //2.组件的data和实例的data有点不一样,实例中的data可以为一个对象,但是组件中的data
      //必须是一个方法
      //3.组件中的data除了必须为一个方法之外,这个方法内部,还必须返回一个对象才行
      //4.组件中的data数据,使用方式,和实例中的data使用方式完全一样

      Vue.component('mycom',{
        template:'<h1>这是全局组件----{{msg2}}</h1>',
        data:function(){
          return{
            msg2:'这是组件中data定义的数据'
          }
        }
      })
         var vm=new Vue({
            el:'#app',
            data:{
              msg:'这是实例中的数据'
            },
            methods:{}
         });
     </script>
</body>

</html>
