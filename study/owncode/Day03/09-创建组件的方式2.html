<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <mycom></mycom>
    </div>
    <script>
      //注意:不论是哪种方式创建出来的组件,组件的template属性指向的模板内容,必须有且只能有唯一的一个根元素
      Vue.component('mycom',{
        template:'<div><h1>这是直接使用 Vue.component 创建出来的组件</h1><span>123</span></div>'
      })
      //创建Vue实例,得到ViewModel
         var vm=new Vue({
            el:'#app',
            data:{},
            methods:{}
         });
     </script>
</body>

</html>
