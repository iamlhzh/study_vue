<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
      <!-- 分析 -->
      <!-- 1.我们要监听到 文本框数据的改变,这样才能知道什么时候去拼接出一个fullName -->
      <!-- 2.使用keyup监听数据变化 -->
      <input v-model="firstName" >+
      <input v-model="middleName" >+
      <input v-model="lastName" >=
      <input v-model="fullName">
      <p>{{fullName}}</p>
      <p>{{fullName}}</p>
      <p>{{fullName}}</p>
    </div>
    <script>
         var vm=new Vue({
            el:'#app',
            data:{
              firstName:'',
              lastName:'',
              middleName:''
            },
            methods:{},
            computed:{//在computed中,可以定义一些属性,这些属性,叫做[计算属性],计算属性的,本质,
            //就是一个方法,只不过,我们在使用这些计算属性的时候,是把它们的名称,直接当做属性来使用的;
            //并不会把计算属性,当作方法去调用;
            //注意1:计算属性,在引用的时候,一定不要加()去调用,直接把它当做普通属性去使用就好了;
              //注意2:只要计算属性,这个function内部,所用到的任何data中的数据发生了变化,就会
              //立即重新计算,这个计算属性的值
              //注意3:计算属性的求值结果,会被缓存起来,方便下次直接使用;如果计算属性方法中,所依赖的任何数据
              // 都没有发生过变化,则,不会重新对计算属性求值;
              'fullName':function(){
                console.log('ok');
                return this.firstName+"-"+this.middleName+"-"+this.lastName;
              }
            }
         });
     </script>
</body>

</html>
