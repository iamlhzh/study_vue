<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
    <div>
      ID:<input type="text" v-model="id">Name:<input type="text" v-model="name"><input type="button" value="添加" @click="add">
    </div>
    <!--注意:v-for循环的时候,key属性只能使用number或string  -->
    <!--注意:key在使用的时候,必须使用v-bind属性绑定的形式,指定key的值 -->
    <!--在组件中, 使用v-for循环的时候,或者在一些特殊的情况中,如果v-for有问题
    必须在使用v-for的同时,指定唯一的字符串或数字类型 :key值-->
      <p v-for="item in list" :key="item.id">
        <input type="checkbox">{{item.id}}---{{item.name}}
      </p>
    </div>
    <script>
         var vm=new Vue({
            el:'#app',
            data:{
              list:[
                {id:1,name:'嬴政'},
                {id:2,name:'赵高'},
                {id:3,name:'李斯'},
                {id:4,name:'项羽'},
            ]
            },
            methods:{
              add(){
                this.list.unshift({id:this.id,name:this.name})
              }
            }
         });
     </script>
</body>

</html>
